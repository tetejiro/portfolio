<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>しつもん</title>
  <meta name="description" content="しつもんするための便利なツール。しつもん上手になって安心して業務に取り組もう。">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--css-->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <link rel="icon" type="image/png" href="../favicon/p-favicon.png">
</head>

<body>
  <main>
    <div class="left-side">
      <img class="img" src="../favicon/p-favicon2.png" alt="しつもん">
    </div>
    <div class="right-side">
      <div class="container">
        <p>登録を</p>
        <p class="mrg-bottom">完了させよう。</p>

        <form action="reg-check.php" method="post">
          お名前
          <input class="input-frame mrg-top" type="text" name="name" placeholder="質問よしこ" required>
          <p class="attention">※半角カタカナ・全角英字・全角数字は使用できません。</p>
          第
          <select name="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">シニア</option>
          </select>
          期
          <p class="mrg-top">mail</p>
          <input class="input-frame" type="email" name="mail" placeholder="sample@email.com" required>
          <p class="mrg-top">password</p>
          <input class="input-frame" type="password" name="pass" required>
          <p class="mrg-top">password(確認用)</p>
          <input class="input-frame mrg-bottom" type="password" name="pass2" required>
          <input type="submit" value="登録する">
          <a href="index.php" class="back-button">Homeへ</a>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
